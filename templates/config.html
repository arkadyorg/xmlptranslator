<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>J.A.R.T. - Just Another Report Translator</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

  </head>
  
  <body>
    {%include "navigation.html" ignore missing %}
    <!-- Page Content -->
    <div class="container">
        <h1 class="h1">Language spaces manipulation</h1>
        <h4 class="h4">Pre export</h4>
        <form method = "post" action="/lang_preexport">
          <div class="input-group mb-3">
            <input type="text" class="form-control" name="base_lang" placeholder="Type in base language code here" >
            <input type="text" class="form-control" name="pre_lang" placeholder="Type in new language code here" >
            <div class="input-group-append">
              <button class="btn btn-outline-success" name="submit" type="submit">Export</button>
        </div>
          </div>
    </form>
        <h4 class="h4">Language space creator</h4>
      <div class="row">
      </div>
              <h1 class="h1">Dictionary operations</h1>


            <table class="table table-striped table-dark table-sm">
  <thead>
    <tr>
      <th scope="col">Target language</th>
      <th scope="col">Original</th>
      <th scope="col">Translation</th>
      <th scope="col">Options</th>
    </tr>
  </thead>

  <tbody>
    {% for d in dictionary%}
    <tr>
      <td>{{ d.lang_name }}</td>
      <td>{{ d.original }}</td>
      <td>{{ d.translation }}</td>
      <td><form method = "post" action="/post_config?drop=0&re_index=0&dict_reset=0&dictitem_delete={{ d.item_id }}">
        <button type="button submit" name="submit" class="btn btn-outline-danger btn-sm">X</button>
        <button type="button submit" name="submit" class="btn btn-outline-success btn-sm">+</button></td></form>
    </tr>
    {% endfor %}
  </tbody>

</table>

               <form method = "post" action="/post_config?drop=0&re_index=0&dict_reset=1&dictitem_delete=0">
<button type="button submit" name="submit" class="btn btn-outline-warning">Reset Dictionary</button>
</form>
        <h1 class="h2">Report global operations</h1>
        <form method = "post" action="/post_config?drop=1&re_index=0&dict_reset=0&dictitem_delete=0">
<button type="button submit" name="submit" class="btn btn-outline-danger">Delete reports</button>
</form>
</br>
        <form method = "post" action="/post_config?drop=0&re_index=1&dict_reset=0&dictitem_delete=0">
<button type="button submit" name="submit" class="btn btn-outline-success">Re import reports</button>
</form>

    <!-- Bootstrap core JavaScript -->
    <script src="../static/jquery/jquery.min.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
